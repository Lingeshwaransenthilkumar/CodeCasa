<!DOCTYPE html>
<html>
    <head>
        <title>survey form</title>
    </head>
    <link rel="stylesheet" href="{{url_for("static",filename="/css/bsurvey.css")}}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <body>

      <div class="b_body">
         <div class="heading">
          <h1 id="title">Book My Books Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>
        <div class="survey_box">
            <div class="sur_form">
                <form id="survey-form" action=""methods="">
                    <label id="name-label"style="padding-top: 50px;">Name</label><br>
                    <input class="input" type="text" placeholder="Enter your Name" id="name" name="name" required><br><br>
                    <label id="email-label">Email</label><br>
                    <input class="input" type="Email" placeholder="Enter Your Email" id="email" name="email" required><br><br>
                    <label id="age-label">Age (optional)</label><br>
                    <input class="input" type="text" placeholder="Enter Your Age" id="age" name="age"><br><br>
                    <label id="number-label">Number</label><br>
                    <input class="input" type="number" placeholder="Enter Your Number" id="number" name="number" min="10" max="10" required><br><br>
                    <!--Min and max in number and type = number-->
                  <label>Would you recommend Book My Books to a friend?</label><br>
                  <!--radio group name should be same-->
                  <label><input type="radio" value="Definitely" name="same group" checked>&nbsp;&nbsp;Definitely</label><br>
                  <label><input type="radio" value="Definitely" name="same group" checked>&nbsp;&nbsp;Maybe</label><br>
                  <label><input type="radio" value="Definitely" name="same group" checked>&nbsp;&nbsp;Not Sure</label><br>
                 <label>Any comments or suggestions?</label><br>
                  <textarea class="input_text" type="text" placeholder="Enter your comment here"></textarea><br><br>
                  <button type="submit" class="subbtn" id="submit">Submit</button>

                
                    </form>
               
            </div>

        </div>
      </div>
    </body>
</html>
